<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Vídeo</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            /* impede interação */
        }
    </style>
</head>

<body>
    <video id="meuVideo" muted loop playsinline>
        <source src="src/video_apresentacao.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('meuVideo');

        // Tenta tocar assim que a página carrega
        video.play().catch(() => {
            // Se falhar (restrição do navegador), aguarda interação mínima do usuário
            const tryPlay = () => {
                video.play().catch(() => { });
                window.removeEventListener('touchstart', tryPlay);
                window.removeEventListener('click', tryPlay);
            };
            window.addEventListener('touchstart', tryPlay, { once: true });
            window.addEventListener('click', tryPlay, { once: true });
        });
    </script>
</body>

</html>
