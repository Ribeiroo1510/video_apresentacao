<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Apresentação</title>
    <style>
        #meuVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 9999;
            /* Acima de tudo */
            opacity: 1;
            /* Visível inicial */
            transition: opacity 2s ease-in-out;
            /* Fade out suave (2s) */
        }
    </style>
</head>

<body>
    <video id="meuVideo" autoplay muted playsinline loop>
        <source src="src/video_apresentacao.mp4" type="video/mp4">
    </video>
</body>

</html>
